example:
  name: Example User
  email: test_user@example.com
  password_digest: <%= User.digest('password') %>

example2:
  name: Example User Two
  email: test_user_2@example.com
  password_digest: <%= User.digest('password') %>

<% 30.times do |n| %>
user_<%= n %>:
  name:  <%= "User #{n}" %>
  email: <%= "user-#{n}@example.com" %>
  password_digest: <%= User.digest('password') %>
<% end %>